    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>

        body {

        h1 {

        .main-content {

        .card {

        .card h2 {

        .chart-section {

        }
        
        .chart-container {
            position: relative;

        }
        
        .dimension-legend {

        .dimension-legend h4 {

        .dimension-legend-list {

        .dimension-legend-item {

        }
        
        .dimension-legend-item .abbr {

        .stats-panel {

        .stat-card {

        .dimension-panel {

        .product-grid {

        .product-item {

        .color-picker {

        }
        
        .product-name-input {
            flex: 1;
            border: 1px solid #ddd;

        .product-delete {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            width: 20px;

        }
        
        .score-section {
            margin-top: 20px;
        }
        
        .score-table-container {
            max-height: 350px;
            overflow: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        th, td {
            padding: 10px 8px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 12px;
        }
        
        td:first-child {
            font-weight: bold;
            background: #f0f4ff;
            color: #667eea;
        }
        
        input[type="number"] {
            width: 50px;
            padding: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-sm {
            padding: 6px 12px;

        }
        
        .sync-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
            color: #28a745;
            margin-left: 10px;
        }
        
        .sync-dot {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease;
        }
        
        .toast.error {
            background: #dc3545;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š äº§å“ç«äº‰åŠ›è¯„ä¼°æ¨¡å‹</h1>
        
        <div class="main-content">
            <!-- å·¦ä¾§ - å›¾è¡¨å’Œè¯„åˆ† -->
            <div class="chart-section">
                <div class="card">
                    <h2>
                        ğŸ“ˆ ç«äº‰åŠ›é›·è¾¾å›¾
                        <span class="sync-indicator">
                            <span class="sync-dot"></span>
                            å®æ—¶åŒæ­¥
                        </span>
                    </h2>
                    
                    <div class="stats-panel">
                        <div class="stat-card">
                            <div class="number" id="productCount">7</div>
                            <div class="label">äº§å“æ•°</div>
                        </div>
                        <div class="stat-card">
                            <div class="number" id="dimensionCount">7</div>
                            <div class="label">ç»´åº¦æ•°</div>
                        </div>
                        <div class="stat-card">
                            <div class="number" id="avgScore">-</div>
                            <div class="label">å¹³å‡åˆ†</div>
                        </div>
                        <div class="stat-card">
                            <div class="number" id="maxScore">-</div>
                            <div class="label">æœ€é«˜åˆ†</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="radarChart"></canvas>
                    </div>
                    
                    <div class="dimension-legend">
                        <h4>ğŸ“‹ ç»´åº¦è¯´æ˜</h4>
                        <div class="dimension-legend-list" id="dimensionLegend"></div>
                    </div>
                </div>
                
                <!-- è¯„åˆ†è¡¨æ ¼ -->
                <div class="card score-section">
                    <h2>ğŸ“ è¯„åˆ†çŸ©é˜µ</h2>
                    
                    <div class="score-table-container">
                        <table>
                            <thead id="scoreTableHead"></thead>
                            <tbody id="scoreTableBody"></tbody>
                        </table>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="updateChart()">ğŸ”„ æ›´æ–°å›¾è¡¨</button>
                        <button class="btn btn-secondary" onclick="exportImage()">ğŸ“· å¯¼å‡ºå›¾ç‰‡</button>
                        <button class="btn btn-secondary" onclick="exportData()">ğŸ’¾ å¯¼å‡ºæ•°æ®</button>
                        <button class="btn btn-secondary" onclick="importData()">ğŸ“‚ å¯¼å…¥æ•°æ®</button>
                    </div>
                    <input type="file" id="fileInput" accept=".json" style="display:none" onchange="handleFileImport(event)">
                </div>
            </div>
            
            <!-- å³ä¾§ - ç»´åº¦å’Œäº§å“ç®¡ç† -->
            <div class="card">
                <h2>
                    âš™ï¸ è¯„ä¼°ç»´åº¦
                    <button class="btn btn-success btn-sm" onclick="addDimension()">â• æ·»åŠ </button>
                </h2>
                
                <div class="dimension-panel" id="dimensionPanel"></div>
                
                <div class="product-section">
                    <h3 style="margin-bottom:15px; display:flex; justify-content:space-between; align-items:center;">
                        ğŸ·ï¸ äº§å“åˆ—è¡¨
                        <button class="btn btn-success btn-sm" onclick="addProduct()">â• æ·»åŠ </button>
                    </h3>
                    <div class="product-grid" id="productGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colorPalette = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', 
            '#FF9F40', '#C9CBCF', '#7CFC00', '#FF1493', '#00CED1'
        ];

        let state = {
            products: [
                { name: 'äº§å“1', color: '#FF6384' },
                { name: 'äº§å“2', color: '#36A2EB' },
                { name: 'äº§å“3', color: '#FFCE56' },
                { name: 'äº§å“4', color: '#4BC0C0' },
                { name: 'äº§å“5', color: '#9966FF' },
                { name: 'äº§å“6', color: '#FF9F40' },
                { name: 'äº§å“7', color: '#C9CBCF' }
            ],
            dimensions: [
                { name: 'ä»·æ ¼ (Price)', abbr: '$' },
                { name: 'ç»¼åˆæˆæœ¬ (Life Cycle Cost)', abbr: 'L' },
                { name: 'å·¥ä¸šè®¾è®¡ (Industrial Design)', abbr: 'I' },
                { name: 'æ€§èƒ½ (Performance)', abbr: 'P' },
                { name: 'æ˜“ç”¨æ€§ (Easy of Use)', abbr: 'E' },
                { name: 'ä¿éšœ (Assurances)', abbr: 'A' },
                { name: 'ç¤¾ä¼šæ¥å—åº¦ (Social Acceptance)', abbr: 'S' }
            ],
            scores: []
        };

        let radarChart;

        function initScores() {
            state.scores = [];
            for (let d = 0; d < state.dimensions.length; d++) {
                state.scores[d] = [];
                for (let p = 0; p < state.products.length; p++) {
                    state.scores[d][p] = Math.floor(Math.random() * 4) + 5;
                }
            }
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function renderDimensionLegend() {
            const legend = document.getElementById('dimensionLegend');
            legend.innerHTML = state.dimensions.map(dim => `
                <div class="dimension-legend-item">
                    <span class="abbr">${dim.abbr}</span>
                    <span>${dim.name}</span>
                </div>
            `).join('');
        }

        function renderDimensionPanel() {
            const panel = document.getElementById('dimensionPanel');
            panel.innerHTML = state.dimensions.map((dim, index) => `
                <div class="dimension-item">
                    <input type="text" class="abbr-input" value="${dim.abbr}" maxlength="5"
                           oninput="updateDimensionAbbr(${index}, this.value)">
                    <div class="dimension-details">
                        <input type="text" class="dimension-name-input" value="${dim.name}"
                               oninput="updateDimensionName(${index}, this.value)">
                    </div>
                    <button class="delete-btn" onclick="deleteDimension(${index})">âœ•</button>
                </div>
            `).join('');
        }

        function updateDimensionAbbr(index, value) {
            state.dimensions[index].abbr = value;
            if (radarChart) {
                radarChart.data.labels = getChartLabels();
                radarChart.update('none');
            }
            renderScoreTable();
            renderDimensionLegend();
        }

        function updateDimensionName(index, value) {
            state.dimensions[index].name = value;
            renderDimensionLegend();
        }

        function addDimension() {
            const newIndex = state.dimensions.length + 1;
            state.dimensions.push({ name: `æ–°ç»´åº¦${newIndex}`, abbr: `D${newIndex}` });
            state.scores.push(new Array(state.products.length).fill(5));
            renderAll();
        }

        function deleteDimension(index) {
            if (state.dimensions.length <= 3) {
                showToast('è‡³å°‘éœ€è¦ä¿ç•™3ä¸ªç»´åº¦ï¼', true);
                return;
            }
            state.dimensions.splice(index, 1);
            state.scores.splice(index, 1);
            renderAll();
        }

        function renderProductGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = state.products.map((product, index) => `
                <div class="product-item">
                    <input type="color" class="color-picker" value="${product.color}"
                           onchange="updateProductColor(${index}, this.value)">
                    <input type="text" class="product-name-input" value="${product.name}"
                           onchange="updateProductName(${index}, this.value)">
                    <button class="product-delete" onclick="deleteProduct(${index})">âœ•</button>
                </div>
            `).join('');
        }

        function updateProductName(index, value) {
            state.products[index].name = value;
            renderScoreTable();
            updateChart();
        }

        function updateProductColor(index, value) {
            state.products[index].color = value;
            updateChart();
        }

        function addProduct() {
            const newIndex = state.products.length;
            state.products.push({
                name: `äº§å“${newIndex + 1}`,
                color: colorPalette[newIndex % colorPalette.length]
            });
            state.scores.forEach(dimScores => dimScores.push(5));
            renderAll();
        }

        function deleteProduct(index) {
            if (state.products.length <= 1) {
                showToast('è‡³å°‘éœ€è¦ä¿ç•™1ä¸ªäº§å“ï¼', true);
                return;
            }
            state.products.splice(index, 1);
            state.scores.forEach(dimScores => dimScores.splice(index, 1));
            renderAll();
        }

        function renderScoreTable() {
            const thead = document.getElementById('scoreTableHead');
            thead.innerHTML = `
                <tr>
                    <th>ç»´åº¦</th>
                    ${state.products.map(p => `<th>${p.name}</th>`).join('')}
                </tr>
            `;
            
            const tbody = document.getElementById('scoreTableBody');
            tbody.innerHTML = state.dimensions.map((dim, dIndex) => `
                <tr>
                    <td title="${dim.name}">${dim.abbr}</td>
                    ${state.products.map((_, pIndex) => `
                        <td>
                            <input type="number" min="0" max="10" 
                                   value="${state.scores[dIndex]?.[pIndex] ?? 5}"
                                   onchange="updateScore(${dIndex}, ${pIndex}, this.value)">
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function updateScore(dIndex, pIndex, value) {
            let score = parseFloat(value) || 0;
            score = Math.min(10, Math.max(0, score));
            state.scores[dIndex][pIndex] = score;
            updateChart();
        }

        function getChartLabels() {
            return state.dimensions.map(dim => dim.abbr);
        }

        function getDatasets() {
            return state.products.map((product, pIndex) => {
                const data = state.dimensions.map((_, dIndex) => state.scores[dIndex]?.[pIndex] ?? 0);
                return {
                    label: product.name,
                    data: data,
                    backgroundColor: hexToRgba(product.color, 0.2),
                    borderColor: product.color,
                    borderWidth: 2,
                    pointBackgroundColor: product.color,
                    pointBorderColor: '#fff',
                    pointRadius: 4
                };
            });
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function initChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: { labels: getChartLabels(), datasets: getDatasets() },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            min: 0,
                            ticks: { stepSize: 2, font: { size: 11 } },
                            pointLabels: { font: { size: 14, weight: 'bold' }, color: '#333' }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { padding: 15, usePointStyle: true, font: { size: 12 } }
                        },
                        tooltip: {
                            callbacks: {
                                title: (ctx) => state.dimensions[ctx[0].dataIndex].name,
                                label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}/10`
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (radarChart) {
                radarChart.data.labels = getChartLabels();
                radarChart.data.datasets = getDatasets();
                radarChart.update();
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById('productCount').textContent = state.products.length;
            document.getElementById('dimensionCount').textContent = state.dimensions.length;
            
            const allScores = state.scores.flat();
            if (allScores.length > 0) {
                const avg = (allScores.reduce((a, b) => a + b, 0) / allScores.length).toFixed(1);
                const max = Math.max(...allScores);
                document.getElementById('avgScore').textContent = avg;
                document.getElementById('maxScore').textContent = max;
            }
        }

        function exportImage() {
            const canvas = document.getElementById('radarChart');
            const link = document.createElement('a');
            link.download = 'äº§å“ç«äº‰åŠ›é›·è¾¾å›¾.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = 'äº§å“è¯„ä¼°æ•°æ®.json';
            link.href = URL.createObjectURL(blob);
            link.click();
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.products && imported.dimensions && imported.scores) {
                        state = imported;
                        renderAll();
                        showToast('å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        showToast('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼', true);
                    }
                } catch (err) {
                    showToast('å¯¼å…¥å¤±è´¥ï¼š' + err.message, true);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function renderAll() {
            renderDimensionPanel();
            renderProductGrid();
            renderScoreTable();
            renderDimensionLegend();
            updateChart();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initScores();
            renderAll();
            initChart();
            updateStats();
        });
    </script>
</body>
