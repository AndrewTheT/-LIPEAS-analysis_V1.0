<body>

    <script>
        // Color palette (expandable)
        const colorPalette = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', 
            '#FF9F40', '#C9CBCF', '#7CFC00', '#FF1493', '#00CED1',
            '#FFD700', '#8A2BE2', '#00FA9A', '#FF4500', '#1E90FF',
            '#32CD32', '#FF69B4', '#8B4513', '#4169E1', '#2E8B57'
        ];

        // Data state
        let state = {
            products: [
                { name: 'äº§å“1', color: colorPalette[0] },
                { name: 'äº§å“2', color: colorPalette[1] },
                { name: 'äº§å“3', color: colorPalette[2] },
                { name: 'äº§å“4', color: colorPalette[3] },
                { name: 'äº§å“5', color: colorPalette[4] },
                { name: 'äº§å“6', color: colorPalette[5] },
                { name: 'äº§å“7', color: colorPalette[6] }
            ],
            dimensions: [
                { name: 'ä»·æ ¼ (Price)', abbr: '$', category: 'å¥½ä»·', icon: 'ğŸ’°' },
                { name: 'ç»¼åˆæˆæœ¬ (Life Cycle Cost)', abbr: 'L', category: 'å¥½ä»·', icon: 'ğŸ”„' },
                { name: 'å·¥ä¸šè®¾è®¡ (Industrial Design)', abbr: 'I', category: 'å¥½çœ‹', icon: 'ğŸ¨' },
                { name: 'æ€§èƒ½ (Performance)', abbr: 'P', category: 'å¥½æŠ½', icon: 'âš¡' },
                { name: 'æ˜“ç”¨æ€§ (Easy of Use)', abbr: 'E', category: 'å¥½ç”¨', icon: 'ğŸ‘†' },
                { name: 'ä¿éšœ (Assurances)', abbr: 'A', category: 'å¥½ç”¨', icon: 'ğŸ›¡ï¸' },
                { name: 'ç¤¾ä¼šæ¥å—åº¦ (Social Acceptance)', abbr: 'S', category: 'åˆè§„', icon: 'ğŸ“‹' }
            ],
            scores: [] // [dimension][product]
        };

        let radarChart;

        // Initialize scores
        function initScores() {
            state.scores = [];
            for (let d = 0; d < state.dimensions.length; d++) {
                state.scores[d] = [];
                for (let p = 0; p < state.products.length; p++) {
                    state.scores[d][p] = Math.floor(Math.random() * 5) + 5; // Random 5-9
                }
            }
        }

        // Generate table header
        function generateTableHead() {
            const thead = document.getElementById('tableHead');
            let html = '<tr><th>è¯„ä¼°ç»´åº¦</th>';
            
            state.products.forEach((product, index) => {
                html += `
                    <th>
                        <div class="product-header">
                            <div style="display:flex; align-items:center; gap:4px;">
                                <input type="color" class="color-picker" value="${product.color}" 
                                    onchange="updateProductColor(${index}, this.value)">
                                <button class="delete-btn" onclick="deleteProduct(${index})" title="åˆ é™¤äº§å“">âœ•</button>
                            </div>
                            <input type="text" class="product-name-input" value="${product.name}" 
                                onchange="updateProductName(${index}, this.value)">
                        </div>
                    </th>
                `;
            });
            
            html += '</tr>';
            thead.innerHTML = html;
        }

        // Generate table body
        function generateTableBody() {
            const tbody = document.getElementById('tableBody');
            let html = '';
            
            state.dimensions.forEach((dim, dIndex) => {
                html += '<tr>';
                
                // Dimension cell
                html += `
                    <td>
                        <div class="dimension-input-wrapper">
                            <div class="dimension-row">
                                <input type="text" class="abbr-input" value="${dim.abbr}" 
                                    onchange="updateDimension(${dIndex}, 'abbr', this.value)" maxlength="3">
                                <input type="text" class="dimension-input" value="${dim.icon} ${dim.name}" 
                                    onchange="updateDimension(${dIndex}, 'name', this.value)">
                                <button class="delete-btn" onclick="deleteDimension(${dIndex})" title="åˆ é™¤ç»´åº¦">âœ•</button>
                            </div>
                            <div style="font-size:10px; color:#888; margin-left:40px;">
                                åˆ†ç±»: <input type="text" class="category-input" value="${dim.category}" 
                                    onchange="updateDimension(${dIndex}, 'category', this.value)">
                            </div>
                        </div>
                    </td>
                `;
                
                // Score cells
                state.products.forEach((_, pIndex) => {
                    const score = state.scores[dIndex]?.[pIndex] ?? 5;
                    html += `
                        <td>
                            <input type="number" min="0" max="10" value="${score}" 
                                onchange="updateScore(${dIndex}, ${pIndex}, this.value)">
                        </td>
                    `;
                });
                
                html += '</tr>';
            });
            
            tbody.innerHTML = html;
        }

        // Update functions
        function updateProductName(index, value) {
            state.products[index].name = value;
            updateChart();
        }

        function updateProductColor(index, value) {
            state.products[index].color = value;
            updateChart();
        }

        function updateDimension(index, field, value) {
            if (field === 'name') {
                const iconMatch = value.match(/^(\p{Emoji})\s*/u);
                if (iconMatch) {
                    state.dimensions[index].icon = iconMatch[1];
                    state.dimensions[index].name = value.replace(iconMatch[0], '');
                } else {
                    state.dimensions[index].name = value;
                }
            } else {
                state.dimensions[index][field] = value;
            }
            updateChart();
            updateLegend();
        }

        function updateScore(dIndex, pIndex, value) {
            let score = parseFloat(value) || 0;
            score = Math.min(10, Math.max(0, score));
            state.scores[dIndex][pIndex] = score;
            updateChart();
        }

        // Add/Delete functions
        function addProduct() {
            const newIndex = state.products.length;
            const color = colorPalette[newIndex % colorPalette.length];
            state.products.push({
                name: `äº§å“${newIndex + 1}`,
                color: color
            });
            
            // Add scores for new product
            state.scores.forEach(dimScores => {
                dimScores.push(5);
            });
            
            rebuildTable();
            updateChart();
        }

        function deleteProduct(index) {
            if (state.products.length <= 1) {
                alert('è‡³å°‘éœ€è¦ä¿ç•™1ä¸ªäº§å“ï¼');
                return;
            }
            if (confirm(`ç¡®å®šåˆ é™¤"${state.products[index].name}"ï¼Ÿ`)) {
                state.products.splice(index, 1);
                state.scores.forEach(dimScores => {
                    dimScores.splice(index, 1);
                });
                rebuildTable();
                updateChart();
            }
        }

        function addDimension() {
            const newIndex = state.dimensions.length;
            state.dimensions.push({
                name: `æ–°ç»´åº¦${newIndex + 1}`,
                abbr: `D${newIndex + 1}`,
                category: 'è‡ªå®šä¹‰',
                icon: 'ğŸ“Œ'
            });
            
            // Add scores for new dimension
            state.scores.push(new Array(state.products.length).fill(5));
            
            rebuildTable();
            updateChart();
        }

        function deleteDimension(index) {
            if (state.dimensions.length <= 3) {
                alert('è‡³å°‘éœ€è¦ä¿ç•™3ä¸ªç»´åº¦æ‰èƒ½æ˜¾ç¤ºé›·è¾¾å›¾ï¼');
                return;
            }
            if (confirm(`ç¡®å®šåˆ é™¤ç»´åº¦"${state.dimensions[index].name}"ï¼Ÿ`)) {
                state.dimensions.splice(index, 1);
                state.scores.splice(index, 1);
                rebuildTable();
                updateChart();
            }
        }

        function rebuildTable() {
            generateTableHead();
            generateTableBody();
            updateStats();
        }

        function updateStats() {
            document.getElementById('productCount').textContent = state.products.length;
            document.getElementById('dimensionCount').textContent = state.dimensions.length;
        }

        function updateLegend() {
            const legend = document.getElementById('dimensionLegend');
            legend.innerHTML = state.dimensions.map(dim => 
                `<div class="legend-item">
                    <span class="abbr-badge">${dim.abbr}</span>
                    <span>${dim.icon} ${dim.name}</span>
                    <span style="color:#888;">(${dim.category})</span>
                </div>`
            ).join('');
        }

        // Chart functions
        function getLabels() {
            return state.dimensions.map(dim => `${dim.icon} ${dim.abbr}`);
        }

        function getDatasets() {
            return state.products.map((product, pIndex) => {
                const data = state.dimensions.map((_, dIndex) => state.scores[dIndex]?.[pIndex] ?? 0);
                const color = product.color;
                return {
                    label: product.name,
                    data: data,
                    backgroundColor: hexToRgba(color, 0.2),
                    borderColor: color,
                    borderWidth: 2,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color
                };
            });
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function initChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: getLabels(),
                    datasets: getDatasets()
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            min: 0,
                            ticks: {
                                stepSize: 2,
                                font: { size: 10 }
                            },
                            pointLabels: {
                                font: { size: 12, weight: 'bold' }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 10,
                                usePointStyle: true,
                                font: { size: 11 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                title: function(context) {
                                    const idx = context[0].dataIndex;
                                    return state.dimensions[idx].name;
                                },
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.raw}/10`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateChart() {
            if (radarChart) {
                radarChart.data.labels = getLabels();
                radarChart.data.datasets = getDatasets();
                radarChart.update();
            }
            updateStats();
            updateLegend();
        }

        // Reset functions
        function resetScores() {
            if (confirm('ç¡®å®šé‡ç½®æ‰€æœ‰è¯„åˆ†ä¸º5ï¼Ÿ')) {
                state.scores = state.scores.map(dimScores => 
                    dimScores.map(() => 5)
                );
                rebuildTable();
                updateChart();
            }
        }

        function resetAll() {
            if (confirm('ç¡®å®šæ¢å¤æ‰€æœ‰é»˜è®¤è®¾ç½®ï¼Ÿ')) {
                location.reload();
            }
        }

        // Export/Import functions
        function exportImage() {
            const canvas = document.getElementById('radarChart');
            const link = document.createElement('a');
            link.download = 'äº§å“ç«äº‰åŠ›é›·è¾¾å›¾.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = 'äº§å“è¯„åˆ†æ•°æ®.json';
            link.href = URL.createObjectURL(blob);
            link.click();
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
