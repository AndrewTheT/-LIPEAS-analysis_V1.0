    <script>
        // é¢œè‰²è°ƒè‰²æ¿
        const colorPalette = [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', 
            '#FF9F40', '#C9CBCF', '#7CFC00', '#FF1493', '#00CED1',
            '#FFD700', '#8A2BE2', '#00FA9A', '#FF4500', '#1E90FF'
        ];

        // æ•°æ®çŠ¶æ€ - å·²ç§»é™¤emoji
        let state = {
            products: [
                { name: 'äº§å“1', color: '#FF6384' },
                { name: 'äº§å“2', color: '#36A2EB' },
                { name: 'äº§å“3', color: '#FFCE56' },
                { name: 'äº§å“4', color: '#4BC0C0' },
                { name: 'äº§å“5', color: '#9966FF' },
                { name: 'äº§å“6', color: '#FF9F40' },
                { name: 'äº§å“7', color: '#C9CBCF' }
            ],
            dimensions: [
                { name: 'ä»·æ ¼ (Price)', abbr: '$', category: 'å¥½ä»·' },
                { name: 'ç»¼åˆæˆæœ¬ (Life Cycle Cost)', abbr: 'L', category: 'å¥½ä»·' },
                { name: 'å·¥ä¸šè®¾è®¡ (Industrial Design)', abbr: 'I', category: 'å¥½çœ‹' },
                { name: 'æ€§èƒ½ (Performance)', abbr: 'P', category: 'å¥½æŠ½' },
                { name: 'æ˜“ç”¨æ€§ (Easy of Use)', abbr: 'E', category: 'å¥½ç”¨' },
                { name: 'ä¿éšœ (Assurances)', abbr: 'A', category: 'å¥½ç”¨' },
                { name: 'ç¤¾ä¼šæ¥å—åº¦ (Social Acceptance)', abbr: 'S', category: 'åˆè§„' }
            ],
            scores: []
        };

        let radarChart;

        // åˆå§‹åŒ–è¯„åˆ†
        function initScores() {
            state.scores = [];
            for (let d = 0; d < state.dimensions.length; d++) {
                state.scores[d] = [];
                for (let p = 0; p < state.products.length; p++) {
                    state.scores[d][p] = Math.floor(Math.random() * 4) + 5;
                }
            }
        }

        // ==================== ç»´åº¦è¯´æ˜ ====================
        function renderDimensionLegend() {
            const legend = document.getElementById('dimensionLegend');
            legend.innerHTML = state.dimensions.map(dim => `
                <div class="dimension-legend-item">
                    <span class="abbr">${dim.abbr}</span>
                    <span class="name">${dim.name}</span>
                </div>
            `).join('');
        }

        // ==================== ç»´åº¦é¢æ¿ ====================
        function renderDimensionPanel() {
            const panel = document.getElementById('dimensionPanel');
            panel.innerHTML = state.dimensions.map((dim, index) => `
                <div class="dimension-item">
                    <input type="text" 
                           class="abbr-input-large" 
                           value="${dim.abbr}" 
                           maxlength="10"
                           oninput="updateDimensionAbbr(${index}, this.value)"
                           title="ç¼©å†™ï¼ˆæœ€å¤š10ä¸ªå­—ç¬¦ï¼‰">
                    <div class="dimension-details">
                        <input type="text" 
                               class="dimension-name-input" 
                               value="${dim.name}"
                               oninput="updateDimensionName(${index}, this.value)">
                        <div class="dimension-category">
                            åˆ†ç±»: 
                            <input type="text" 
                                   class="category-input" 
                                   value="${dim.category}"
                                   onchange="updateDimensionCategory(${index}, this.value)">
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteDimension(${index})" title="åˆ é™¤ç»´åº¦">âœ•</button>
                </div>
            `).join('');
        }

        // æ›´æ–°ç»´åº¦ç¼©å†™
        function updateDimensionAbbr(index, value) {
            state.dimensions[index].abbr = value;
            
            if (radarChart) {
                radarChart.data.labels = getChartLabels();
                radarChart.update('none');
            }
            
            renderScoreTable();
            renderDimensionLegend();
        }

        // æ›´æ–°ç»´åº¦åç§° - åŒæ­¥åˆ°ç»´åº¦è¯´æ˜
        function updateDimensionName(index, value) {
            state.dimensions[index].name = value;
            renderDimensionLegend();
        }

        function updateDimensionCategory(index, value) {
            state.dimensions[index].category = value;
        }

        function addDimension() {
            const newIndex = state.dimensions.length + 1;
            state.dimensions.push({
                name: `æ–°ç»´åº¦${newIndex}`,
                abbr: `D${newIndex}`,
                category: 'è‡ªå®šä¹‰'
            });
            state.scores.push(new Array(state.products.length).fill(5));
            renderAll();
        }

        function deleteDimension(index) {
            if (state.dimensions.length <= 3) {
                alert('è‡³å°‘éœ€è¦ä¿ç•™3ä¸ªç»´åº¦ï¼');
                return;
            }
            if (confirm(`ç¡®å®šåˆ é™¤ç»´åº¦"${state.dimensions[index].name}"ï¼Ÿ`)) {
                state.dimensions.splice(index, 1);
                state.scores.splice(index, 1);
                renderAll();
            }
        }

        // ==================== äº§å“ç®¡ç† ====================
        function renderProductGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = state.products.map((product, index) => `
                <div class="product-item">
                    <input type="color" 
                           class="color-picker" 
                           value="${product.color}"
                           onchange="updateProductColor(${index}, this.value)">
                    <input type="text" 
                           class="product-name-input" 
                           value="${product.name}"
                           onchange="updateProductName(${index}, this.value)">
                    <button class="product-delete" onclick="deleteProduct(${index})">âœ•</button>
                </div>
            `).join('');
        }

        function updateProductName(index, value) {
            state.products[index].name = value;
            renderScoreTable();
            updateChart();
        }

        function updateProductColor(index, value) {
            state.products[index].color = value;
            updateChart();
        }

        function addProduct() {
            const newIndex = state.products.length;
            state.products.push({
                name: `äº§å“${newIndex + 1}`,
                color: colorPalette[newIndex % colorPalette.length]
            });
            state.scores.forEach(dimScores => dimScores.push(5));
            renderAll();
        }

        function deleteProduct(index) {
            if (state.products.length <= 1) {
                alert('è‡³å°‘éœ€è¦ä¿ç•™1ä¸ªäº§å“ï¼');
                return;
            }
            if (confirm(`ç¡®å®šåˆ é™¤"${state.products[index].name}"ï¼Ÿ`)) {
                state.products.splice(index, 1);
                state.scores.forEach(dimScores => dimScores.splice(index, 1));
                renderAll();
            }
        }

        // ==================== è¯„åˆ†è¡¨æ ¼ ====================
        function renderScoreTable() {
            const thead = document.getElementById('scoreTableHead');
            thead.innerHTML = `
                <tr>
                    <th>ç»´åº¦</th>
                    ${state.products.map(p => `<th>${p.name}</th>`).join('')}
                </tr>
            `;
            
            const tbody = document.getElementById('scoreTableBody');
            tbody.innerHTML = state.dimensions.map((dim, dIndex) => `
                <tr>
                    <td title="${dim.name}">${dim.abbr}</td>
                    ${state.products.map((_, pIndex) => `
                        <td>
                            <input type="number" 
                                   min="0" max="10" 
                                   value="${state.scores[dIndex]?.[pIndex] ?? 5}"
                                   onchange="updateScore(${dIndex}, ${pIndex}, this.value)">
                        </td>
                    `).join('')}
                </tr>
            `).join('');
        }

        function updateScore(dIndex, pIndex, value) {
            let score = parseFloat(value) || 0;
            score = Math.min(10, Math.max(0, score));
            state.scores[dIndex][pIndex] = score;
            updateChart();
        }

        // ==================== å›¾è¡¨ ====================
        function getChartLabels() {
            return state.dimensions.map(dim => dim.abbr);
        }

        function getDatasets() {
            return state.products.map((product, pIndex) => {
                const data = state.dimensions.map((_, dIndex) => 
                    state.scores[dIndex]?.[pIndex] ?? 0
                );
                return {
                    label: product.name,
                    data: data,
                    backgroundColor: hexToRgba(product.color, 0.2),
                    borderColor: product.color,
                    borderWidth: 2,
                    pointBackgroundColor: product.color,
                    pointBorderColor: '#fff',
                    pointRadius: 4
                };
            });
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function initChart() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: getChartLabels(),
                    datasets: getDatasets()
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 10,
                            min: 0,

        function updateChart() {
            if (radarChart) {
                radarChart.data.labels = getChartLabels();
                radarChart.data.datasets = getDatasets();
                radarChart.update();
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById('productCount').textContent = state.products.length;
            document.getElementById('dimensionCount').textContent = state.dimensions.length;
            
            const allScores = state.scores.flat();
            if (allScores.length > 0) {
                const avg = (allScores.reduce((a, b) => a + b, 0) / allScores.length).toFixed(1);
                const max = Math.max(...allScores);
                document.getElementById('avgScore').textContent = avg;
                document.getElementById('maxScore').textContent = max;
            }
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
            const link = document.createElement('a');
            link.download = 'äº§å“è¯„ä¼°æ•°æ®.json';

        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (imported.products && imported.dimensions && imported.scores) {
                        state = imported;
                        renderAll();
                        alert('å¯¼å…¥æˆåŠŸï¼');
                    } else {
                        alert('æ–‡ä»¶æ ¼å¼é”™è¯¯ï¼');
                    }
                } catch (err) {
                    alert('å¯¼å…¥å¤±è´¥ï¼š' + err.message);
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
